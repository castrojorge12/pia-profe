<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección de Facturación</title>
    <link rel="stylesheet" href="styles_fac.css">
</head>
<body>
    <div class="facturacion-container">
        <h1>Información de Facturación</h1>
        <form id="facturacion-form">
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
                <span class="error-message" id="nombre-error"></span>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
                <span class="error-message" id="telefono-error"></span>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
                <span class="error-message" id="direccion-error"></span>
            </div>
            <div class="form-group">
                <label for="codigo-postal">Código Postal:</label>
                <input type="text" id="codigo-postal" name="codigo-postal" required>
                <span class="error-message" id="codigo-postal-error"></span>
            </div>
            <button type="submit">Enviar Factura</button>
        </form>
    </div>
    <script src="validaciones_fac.js"></script>
</body>
</html>
